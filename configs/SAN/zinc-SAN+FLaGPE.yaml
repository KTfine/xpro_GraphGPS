out_dir: results
metric_best: mae
metric_agg: argmin
wandb:
  use: False
  project: gtblueprint
dataset:
  format: PyG-ZINC
  name: subset
  task: graph
  task_type: regression
  transductive: False
  node_encoder: True
  node_encoder_name: TypeDictNode+FLaGPE  # 使用 FLaGPE 替代 LapPE
  node_encoder_num_types: 28
  node_encoder_bn: False
  edge_encoder: True
  edge_encoder_name: TypeDictEdge
  edge_encoder_num_types: 4
  edge_encoder_bn: False
# FLaGPE 配置
posenc_FLaGPE:
  enable: True
  dim_pe: 8  # PE维度（必须等于k_hop）
  k_hop: 8  # 随机游走步数（也是PE维度）
  fragment_scheme: brics  # 分割方案: brics, recap, mmpa, functional_groups
  alpha_init: 0.5  # 片段间权重初始值
  beta_init: 0.5  # 分层融合权重初始值
  num_layers: 10  # 每层独立的 alpha/beta（与 gt.layers 匹配）
  pass_as_var: True  # 将 PE 作为单独变量传递
train:
  mode: custom
  batch_size: 32
  eval_period: 1
  ckpt_period: 100
model:
  type: SANTransformer
  loss_fun: l1
  edge_decoding: dot
  graph_pooling: add
gt:
  layers: 10
  n_heads: 8
  dim_hidden: 56  # `gt.dim_hidden` must match `gnn.dim_inner`
  full_graph: True
  gamma: 1e-5
  dropout: 0.0
  layer_norm: False
  batch_norm: True
  residual: True
gnn:
  head: san_graph
  layers_pre_mp: 0
  layers_post_mp: 3  # Not used when `gnn.head: san_graph`
  dim_inner: 56  # `gt.dim_hidden` must match `gnn.dim_inner`
  batchnorm: True
  act: relu
  dropout: 0.0
  agg: mean
  normalize_adj: False
optim:
  optimizer: adam
  weight_decay: 0.0
  base_lr: 0.0007
  max_epoch: 1000
  scheduler: reduce_on_plateau
  reduce_factor: 0.5
  schedule_patience: 25
  min_lr: 1e-6
